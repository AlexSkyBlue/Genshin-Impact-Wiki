<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personajes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <!-- API mÃ¡s completa: https://github.com/genshindev/api -->
  <!-- API (Personajes, Armas y Artefactos): https://github.com/impact-moe/impact-api -->
  <!-- Simulador de Gacha Genshin Impact (Koichi): https://www.npmjs.com/package/koishi-plugin-genshin -->

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="5" size-xs="6" *ngFor="let item of PersonajesAPI">
        
        <ion-card>
          <img src="/assets/images/albedo.png"/>
          <ion-card-header>
            <ion-card-subtitle>{{item}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
